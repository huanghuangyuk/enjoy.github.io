<script>
    let index = 1;
    // 写一个定时器，随机选取几个bokeh元素，替换它的背景图片，并修改width和height大小，再下一次定时器执行时，复原上一次元素的背景图片和宽高
    setInterval(function () {
        if (index > 8) {
            index = 1
        }

        var bokehElements = document.querySelectorAll('bokeh');
        var randomBokeh = bokehElements[Math.floor(Math.random() * bokehElements.length)];
        var originalBackground = randomBokeh.style.backgroundImage;
        var originalWidth = randomBokeh.style.width;
        var originalHeight = randomBokeh.style.height;
        randomBokeh.style.backgroundImage = 'url(./img/' + index + '.jpg)';
        randomBokeh.style.backgroundSize = 'contain';
        randomBokeh.style.width = '15vmin';
        randomBokeh.style.height = '15vmin';
        index++;
        setTimeout(function () {
            randomBokeh.style.backgroundImage = originalBackground;
            randomBokeh.style.width = originalWidth;
            randomBokeh.style.height = originalHeight;
        }, 2000);
    }, 1500);


</script>
